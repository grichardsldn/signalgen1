<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="panel panel-primary"> 
        <div class="panel-heading">
          <h3 class="panel-title">
            Binary Frame Generator
          </h3>
        </div>
        <div class="panel-body">
          <h4>Payload</h4>
          <div class="row">
            <!-- TEXT -->
            <textarea 
              style="resize: none;" 
              rows='3'
              class="col-xs-12" 
              ng-model="param_text">
            </textarea>
          </div>
          <div class="row">
            <!-- REPEAT COUNT --> 
            <span class="col-xs-4">
              <p>Char repeat: <input ng-model="param_repeat_count" size="3"> </p>
            </span>
            <!-- ENCRYPTION -->
              <input type="checkbox" ng-model="param_encryption"
                ng-true-value="1" ng-false-value="0">
                Encrypted
              </input>
          </div>
          <div class="row">
            <!-- PERIOD -->
            <span class="col-xs-4">
              <p>Period: <input ng-model="param_period" size="5">ms </p>
            </span>
        
            <!-- ENCODING -->
            <span class="col-xs-4">
              <p>Encoding:</p>
              <div class="btn-group">
                <label class="btn btn-default" ng-model="param_encoding" 
                    btn-radio="'NRZ'">NRZ</label>
                <label class="btn btn-default" ng-model="param_encoding" 
                    btn-radio="'RZ'">RZ</label>
              </div>
            </span>
            <span class="cp-sm-4">
            
              <p>Else</p>
            </span>
          </div>
          <div class="row">

            <!-- START BITS -->
            <span class="col-xs-4">
              <!--Start bits: -->
              <p>Start bits:</p>
              <div class="btn-group">
                 <label class="btn btn-default" ng-model="param_start_bits" 
                    btn-radio="'0'">None</label>
                 <label class="btn btn-default" ng-model="param_start_bits" 
                   btn-radio="'1'">1</label>
                 <label class="btn btn-default" ng-model="param_start_bits" 
                    btn-radio="'2'">2</label>
               </div>
            </span>
              
            <!-- STOP BITS -->
            <span class="col-xs-4">
              <p>Stop bits:</p>
              <div class="btn-group">
                <label class="btn btn-default" ng-model="param_stop_bits" 
                  btn-radio="'0'">None</label>
                <label class="btn btn-default" ng-model="param_stop_bits" 
                  btn-radio="'1'">1</label>
              </div>
            <span>
          </div>
          <div class="row">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            Audio 
          </h3>
        </div>
        <div class="panel-body">
          <p class="text-default">
            status={{ message }}
          </p>
          <i class="fa fa-play btn btn-primary" ng-click="startPow()"></i>
          <i class="fa fa-stop btn btn-default" ng-click="stopPow()"></i>
          <!--
          <input class="btn btn-primary fa fa-search" type="button" value="Play" ng-click="startPow()">
          <input class="btn btn-primary" type="button" value="Stop" ng-click="stopPow()"/>
          ->
        </div>
      </div>
    </div>
  </div>
</div>
