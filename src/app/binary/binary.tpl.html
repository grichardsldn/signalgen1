<div class="row">
  <h1 class="page-header">
    Binary Packet Generator
  </h1>
  <p>
    message={{ message }}
  </p>
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="framingSetting" 
          btn-radio="'0.09'">Strike</label>
        <label class="btn btn-primary" ng-model="framingSetting" 
          btn-radio="'1.002'">Pow</label>
        <label class="btn btn-primary" ng-model="framingSetting" 
          btn-radio="'15.00'">Rumble</label>
    </div>
    <input type="button" value="startPow()" ng-click="startPow()"/>
    <input type="button" value="stopPow()" ng-click="stopPow()"/>

</div>
